<html>
<head>
  <title>로또생성기</title>
  <style>

    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 5vw;
    }
    input[type="text"] {
      font-size: 3vw;
      padding: 10px;
      width: 50%;
      max-width: 500px; 
    }
    input[type="button"] {
      font-size: 3vw;
      padding: 15px 30px;
      margin-top: 20px;
      width: 50%;
      max-width: 500px;
    }
    #resultDiv {
      font-size: 1.5vw;
      margin-top: 20px;
    }

    /* 모바일 화면용 */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 10vw;
      }
      input[type="text"], input[type="button"] {
        font-size: 10vw;
        width: 80%;
      }
      #resultDiv {
        font-size: 8vw;
      }
    }

    /* 아주 큰 화면용 */
    @media screen and (min-width: 1920px) {
      h1 {
        font-size: 3vw;
      }
      input[type="text"], input[type="button"] {
        font-size: 1.5vw;
        width: 40%;
      }
      #resultDiv {
        font-size: 1vw;
      }
    }
  </style>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
      var loop;
      var random;
      const body = document.querySelector('body');
      const btn = document.querySelector('#generateButton');
      const resultDiv = document.querySelector('#resultDiv');
      const colors = ['palegreen', 'aliceblue', 'lemonchiffon', 'Lavender', 'Lavenderblush', 'honeydew', 'oldlace', 'thistle', 'seashell', 'azure', 'lightpink', 'mistyrose', 'whitesmoke', 'lightsteelblue'];

      btn.addEventListener('click', function() {
        colorChange();
        gene();
      });

      function colorChange() {
        const colorIdx = Math.floor(Math.random() * colors.length);
        body.style.backgroundColor = colors[colorIdx];
      }

      function gene() {
        const maxNumber = 42;
        const ballsDrawn = 6;
        const hold = new Array(maxNumber + 1).fill(0);
        let numbersArr = [];

        for (loop = 0; loop < ballsDrawn; loop++) {
          do {
            random = Math.floor(Math.random() * maxNumber) + 1;
          } while (hold[random] === 1);
          hold[random] = 1;
          numbersArr.push(random);
        }

        numbersArr.sort((a, b) => a - b);

        document.lottery.numbers.value = numbersArr.join(" ");

        const newLi = document.createElement('li');
        newLi.textContent = numbersArr.join(", ");
        resultDiv.appendChild(newLi);
      }
    });
  </script>
</head>
<body>
  <h1>로또번호 생성기</h1>
  <form name="lottery">
    당첨 번호:<br><br>
    <input type="text" name="numbers" size=12 maxlength=50 value=""><br><br>
    <input type="button" id="generateButton" value="당첨번호 내놔">
  </form>
  <div id="resultDiv">
    <ul></ul>
  </div>
</body>
</html>
